<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Minixo Engine</title>
    <style>
        a {
            color: white;
        }

        a:hover {
            color: rgb(199, 199, 199);
        }
    </style>
</head>

<body style="background-color: rgb(151, 71, 255);">
    <div style="display: flex; flex-direction: row; align-items: center; justify-content: center; margin-top: 4%;">
        <h3 style="color: white;">
            <a href="#">Minixo Engine</a>
            <a target="_blank" href="https://github.com/sambhavsaxena">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-github"
                    viewBox="0 0 16 16">
                    <path
                        d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z" />
                </svg>
            </a>
        </h3>
    </div>
    <div style="display: flex; align-items: center; justify-content: center; margin: 1%;">
        <div style="margin-right: 10%; margin-left: 10%; text-align: center; text-justify:newspaper;">
            A data driven Natural Language Processing (NLP) engine to summarize custom text.
        </div>
    </div>
    <div class="container"
        style="margin-top: 5%; display: flex; align-items: center; justify-content: center; background-color: rgb(151, 71, 255);">
        <div class="row">
            <div class="col">
                <div class="entry">
                    <form action="{{url_for('summary')}}" method="post">
                        <textarea rows="20" cols="40" name="data" id="data" placeholder="Paste huge amount of text here"
                            required
                            style="text-align: center; background-color: #000; color: white; border: none; border-radius: 1%;"></textarea>
                        <div style="display: flex; align-items: center; justify-content: center;  margin: 5%;">
                            Select the range for your output
                        </div>
                        <div style="display: flex; align-items: center; justify-content: center;">
                            <input type="range" min="20" max="1000" name="maxlength">
                        </div>
                        <div style="display: flex; align-items: center; justify-content: center;">
                            <button style=" margin-top: 2%; border: none; border-radius: 5%; padding: 10px; background-color:
                                        black; color: #fff;  margin: 2%;" type="submit"
                                onclick="validate()">Submit</button>
                            <button
                                style="margin-top: 2%; border: none; border-radius: 5%; padding: 10px; background-color: black; color: #fff; margin: 2%;"
                                type="reset">Clear</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col">
                <div class="exit">
                    <textarea rows="20" cols="40" id="result" name="result" readonly placeholder="Your summary here"
                        style="background-color: #000; color: white; border: none; border-radius: 1%; text-align: center;">{{result}}</textarea>
                </div>
                <div style="display: flex; align-items: center; justify-content: center;">
                    <button
                        style="margin-top: 2%; border: none; border-radius: 5%; padding: 10px; background-color: black; color: gray;"
                        onclick="copy_to_clipboard()">Copy text</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div style="display: flex; align-items: center; justify-content: center; margin-top: 2%;">
            With love, Sambhav Saxena
        </div>
    </footer>
</body>

<script>
    function copy_to_clipboard() {
        var copyText = document.getElementById("result");
        copyText.select();
        copyText.setSelectionRange(0, 99999);
        navigator.clipboard.writeText(copyText.value);
    }
    function validate() {
        var reg = /<(.|\n)*>/g;
        if (reg.test(document.getElementById("data").value) == true) {
            var ErrorText = 'Please enter text in correct format';
            alert(ErrorText);
            return;
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
